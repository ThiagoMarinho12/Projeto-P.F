<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Jogo da Forca</h1>
    <img id="imagem" src="imagens/imagem0.png" alt="Imagem da Forca">
    <div id="exibicao-palavra"></div>

    <input type="text" id="entrada-letra" placeholder="Chute uma letra" maxlength="1">
    <button id="btn-chutar">Chutar</button>

    <h2>Letras Chutadas</h2>
    <div id="letras-chutadas"></div>

    <div id="mensagem" style="display: none;">Você ganhou!</div><br>

    <div style="text-align: center;">
        <button id="botao-reiniciar" style="display: none;">Recomeçar</button>
    </div>
    <h3>DICA: COMPUTAÇÃO</h3>

    <script src="script.js"></script>
</body>

</html>
